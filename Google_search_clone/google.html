<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="google.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="asset">
        <img src="../images/google-logo-1.png" alt="" />
      </div>
      <!-- search button  -->

      <div class="search">
        <input type="search" placeholder="Search Google or type a URL" />
        <i class="fa-solid fa-magnifying-glass" id="first_glass"></i>
        <div class="icons">
          <a href="#"><i class="fa-solid fa-microphone"></i></a>
          <a href="#"><i class="fa-solid fa-camera"></i></a>
        </div>
      </div>

      <!-- search button end  -->

      <!-- footer section  -->

      <div class="click_to_direct">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <!-- footer section ends  -->

      <div class="lang-links">
        <span>Google Offered in:</span>
        <a href="#">ગુજરાતી</a>
        <a href="#">हिंदी</a>
        <a href="#">मराठी</a>
        <a href="#">ਪੰਜਾਬੀ</a>
        <a href="#">தமிழ்</a>
      </div>
    </div>
  </body>
</html>
