<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="cal">
      <div class="screen">
        <p id="number_bar"></p>
        <p id="ans"></p>
      </div>
      <div class="board">
        <div class="box">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div>.</div>
          <div class="num">0</div>
          <div id="ansBtn">=</div>
        </div>
        <div class="box2">
          <div>DEL</div>
          <div class="btn">
            <div class="symbol">/</div>
            <div class="symbol">*</div>
            <div class="symbol">-</div>
            <div class="symbol">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
