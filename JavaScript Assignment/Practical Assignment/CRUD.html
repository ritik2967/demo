<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>User CRUD Operation</h3>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <form action="#" name="userfrm">
            <input type="hidden" name="uid" id="uid" />
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="uname"
                name="uname"
                placeholder="Enter Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Age</label
              >
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                placeholder="Enter Age"
              />
            </div>
            <div class="mb-3">
              <button
                type="button"
                class="btn btn-success"
                onclick="saveData()"
              >
                Save Data
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="alluser"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = [];

      const saveData = () => {
        let getData = localStorage.getItem("userdata");
        let result = getData ? JSON.parse(getData) : [];

        let nm = $("input[name='uname']").val();
        let age = $("#age").val();
        let id = $("#uid").val();
        let obj = {
          id: id || result.length + 1,
          name: nm,
          age: age,
        };

        if (id != "") {
          result = result.map((i) => {
            if (i.id == id) {
              i.name = nm;
              i.age = age;
            }
            return i;
          });
        } else {
          result.push(obj);
        }

        localStorage.setItem("userdata", JSON.stringify(result));

        document.userfrm.reset();
        disp();
      };

      const disp = () => {
        let alluser = JSON.parse(localStorage.getItem("userdata"));
        let tr = "";
        if (alluser && alluser.length > 0) {
          alluser.forEach((i) => {
            tr += `<tr>
                      <td>${i.id}</td>
                      <td>${i.name}</td>
                      <td>${i.age}</td>
                      <td>
                        <button class="btn btn-info" onclick="editData(${i.id})">Edit</button>
                        <button class="btn btn-danger" onclick="delData(${i.id})">Delete</button>
                      </td>
                    </tr>`;
          });
        } else {
          tr = "<tr><td colspan='4'>No users available</td></tr>";
        }

        $("#alluser").html(tr);
      };

      const delData = (id) => {
        let alluser = JSON.parse(localStorage.getItem("userdata"));
        let updatedData = alluser.filter((i) => i.id != id);
        localStorage.setItem("userdata", JSON.stringify(updatedData));
        disp();
      };

      const editData = (id) => {
        let alluser = JSON.parse(localStorage.getItem("userdata"));
        let userToEdit = alluser.find((i) => i.id == id);
        $("input[name='uname']").val(userToEdit.name);
        $("#age").val(userToEdit.age);
        $("#uid").val(userToEdit.id);
      };

      disp();
    </script>
  </body>
</html>
