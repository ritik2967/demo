<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Lightbox Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        max-width: 1000px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .gallery-item {
        flex: 1 1 calc(33.333% - 20px);
        margin: 10px;
        overflow: hidden;
        border-radius: 5px;
      }
      .gallery img:hover {
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .gallery-item {
          flex: 1 1 calc(50% - 20px);
        }
      }
      @media (max-width: 480px) {
        .gallery-item {
          flex: 1 1 calc(100% - 20px);
        }
      }

      /* Lightbox Styles */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      .lightbox.active {
        opacity: 1;
        visibility: visible;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Lightbox Gallery</h1>

    <div class="gallery">
      <div class="gallery-item">
        <img
          src="./Images/1.avif"
          alt="Image 1"
          onclick="openLightbox(this.src)"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./Images/2.jpg"
          alt="Image 2"
          onclick="openLightbox(this.src)"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./Images/4.jpg"
          alt="Image 3"
          onclick="openLightbox(this.src)"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./Images/5.jpg"
          alt="Image 4"
          onclick="openLightbox(this.src)"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./Images/6.webp"
          alt="Image 5"
          onclick="openLightbox(this.src)"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./Images/7.jpg"
          alt="Image 6"
          onclick="openLightbox(this.src)"
        />
      </div>
    </div>

    <div class="lightbox" id="lightbox">
      <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="Large Image" />
    </div>

    <script>
      function openLightbox(src) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = src;
        lightbox.classList.add("active");
      }

      function closeLightbox() {
        document.getElementById("lightbox").classList.remove("active");
      }

      document
        .getElementById("lightbox")
        .addEventListener("click", function (event) {
          if (event.target === this) closeLightbox();
        });
    </script>
  </body>
</html>
