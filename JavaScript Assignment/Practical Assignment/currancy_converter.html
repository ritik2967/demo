<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
      }
      .converter-container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      input,
      select,
      button {
        padding: 10px;
        font-size: 1em;
        margin: 10px 0;
        width: 100%;
      }
      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="converter-container">
      <h1>Currency Converter</h1>
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button onclick="convertCurrency()">Convert</button>
      <p id="result"></p>
    </div>

    <script>
      const apiKey = "YOUR_API_KEY";
      const apiUrl = `https://api.apilayer.com/exchangerates_data/latest?apikey=${apiKey}`;

      async function populateCurrencies() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          const currencyKeys = Object.keys(data.rates);
          const fromSelect = document.getElementById("fromCurrency");
          const toSelect = document.getElementById("toCurrency");

          currencyKeys.forEach((currency) => {
            const option1 = document.createElement("option");
            option1.value = currency;
            option1.textContent = currency;
            fromSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = currency;
            option2.textContent = currency;
            toSelect.appendChild(option2);
          });

          fromSelect.value = "USD";
          toSelect.value = "EUR";
        } catch (error) {
          document.getElementById("result").textContent =
            "Error loading currencies.";
          console.error("Error fetching currency data:", error);
        }
      }

      async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;

        if (amount === "" || isNaN(amount) || amount <= 0) {
          document.getElementById("result").textContent =
            "Please enter a valid amount.";
          return;
        }

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          const fromRate = data.rates[fromCurrency];
          const toRate = data.rates[toCurrency];
          const convertedAmount = (amount / fromRate) * toRate;

          document.getElementById(
            "result"
          ).textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(
            2
          )} ${toCurrency}`;
        } catch (error) {
          document.getElementById("result").textContent =
            "Error converting currency.";
          console.error("Error fetching currency data:", error);
        }
      }

      window.onload = populateCurrencies;
    </script>
  </body>
</html>
