<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Table to Excel</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>

    <table id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>29</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>34</td>
          <td>Canada</td>
        </tr>
        <tr>
          <td>Samuel Green</td>
          <td>42</td>
          <td>UK</td>
        </tr>
      </tbody>
    </table>

    <button onclick="exportTableToExcel('myTable', 'tableData')">
      Export to Excel
    </button>

    <script>
      function exportTableToExcel(tableID, filename = "") {
        const downloadLink = document.createElement("a");
        const dataType = "application/vnd.ms-excel";
        const tableSelect = document.getElementById(tableID);
        const tableHTML = tableSelect.outerHTML.replace(/ /g, "%20");

        filename = filename ? `${filename}.xls` : "excel_data.xls";

        downloadLink.href = `data:${dataType}, ${tableHTML}`;
        downloadLink.download = filename;

        downloadLink.click();
      }
    </script>
  </body>
</html>
