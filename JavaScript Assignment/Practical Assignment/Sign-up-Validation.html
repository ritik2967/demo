<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .form-container {
        width: 300px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      .form-group input:invalid {
        border-color: red;
      }

      .form-group input:valid {
        border-color: green;
      }

      .form-group .error-message {
        color: red;
        font-size: 12px;
      }

      .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <div class="error-message" id="usernameError">
            Username must be between 3 and 25 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <div class="error-message" id="passwordError">
            Password must have at least 8 characters, including 1 lowercase, 1
            uppercase, 1 number, and 1 special character.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div class="error-message" id="confirmPasswordError">
            Please enter the password again.
          </div>
        </div>

        <button type="submit" class="submit-button">SIGN UP</button>
      </form>
    </div>

    <script>
      function validateForm() {
        document.getElementById("usernameError").style.display = "none";
        document.getElementById("passwordError").style.display = "none";
        document.getElementById("confirmPasswordError").style.display = "none";

        let isValid = true;

        const username = document.getElementById("username").value;
        if (username.length < 3 || username.length > 25) {
          document.getElementById("usernameError").style.display = "block";
          isValid = false;
        }

        const password = document.getElementById("password").value;
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if (!passwordRegex.test(password)) {
          document.getElementById("passwordError").style.display = "block";
          isValid = false;
        }

        const confirmPassword =
          document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          document.getElementById("confirmPasswordError").style.display =
            "block";
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
